<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' file: data: blob: filesystem: 'unsafe-inline'; connect-src *;"
    />
    <title id="header-title">Melectron</title>
  </head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <body style="user-select: none;" id="body">
    <div
      id="main"
      style="
        position: relative;
        width: 100%;
        background-color: black;
        overflow: hidden;
      "
    >
      <video id="vid-source" width="100%" height="100%"></video>

      <div class="controls">
        <div class="progress-bar-container" onclick="event.stopPropagation();">
          <div id="progress-bar-base" class="progress-bar">
            <div id="progress-bar-active" class="progress-bar"></div>
          </div>
        </div>
        <div class="controls-buttons" onclick="event.stopPropagation();">
          <div class="hover-opacity">
            <i id="btn-play" class="fas fa-play fa-lg ic-padding-right-5"></i>
            <i
              id="btn-pause"
              class="fas fa-pause fa-lg ic-padding-right-5"
              style="display: none;"
            ></i>
            <i id="btn-undo" class="fas fa-undo fa-lg ic-padding-right-5"></i>
            <i id="btn-redo" class="fas fa-redo fa-lg ic-padding-right-5"></i>
            <!-- <i class="fas fa-backward fa-lg"></i>
              <i class="fas fa-forward fa-lg"></i> -->
          </div>
          <div style="flex-direction: row; display: flex;">
            <div style="padding-right: 10px;">
              <span id="cur-time-text">0:00</span>
              <span>/</span>
              <span id="duration-text">0:00</span>
            </div>
            <i class="fas fa-expand fa-lg" id="btn-expand"></i>
            <i
              class="fas fa-compress fa-lg"
              id="btn-compress"
              style="display: none;"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: gray; padding: 10px;">
      <div>
        <label>Select file:</label>
        <input type="file" id="vid-input" type="file" accept=".mp4" />
      </div>
      <div style="display: flex; flex-direction: row;">
        <div id="is-host-div" class="checkbox-container">
          <input
            type="checkbox"
            id="is-host-cb"
            style="pointer-events: none;"
            hidden
          /><span>Hosting</span>
        </div>
        <div id="sync-div" class="checkbox-container">
          <input
            type="checkbox"
            id="sync-cb"
            style="pointer-events: none;"
            hidden
          /><span>Enable Sync</span>
        </div>
      </div>
      <div id="host-key-div">
        <input id="host-key-input" type="text" placeholder="Sync Key" />
      </div>
    </div>
    <div style="display: flex; flex-direction: row;">
      <div class="color-primary color-explaner"><span>primary</span></div>
      <div class="color-secondary color-explaner"><span>secondary</span></div>
      <div class="color-alt color-explaner"><span>alt</span></div>
      <div class="color-bg color-explaner"><span>bg</span></div>
      <div class="color-highlight color-explaner"><span>highlight</span></div>
    </div>
  </body>
  <script src="./constants.js"></script>
  <script src="./utils.js"></script>
  <script src="./serverUtils.js"></script>
  <script src="./index.js"></script>
</html>
